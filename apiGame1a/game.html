<!DOCTYPE html>
<html>
	<head>
		<title>BlackJack API Game</title>
		<link href="game.css" rel="StyleSheet" />
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
	
		<header>
		</header>
		<div id='app'>
		<div id='main'>
			<div>
				<button id='initiate-game' class='block'>Start a Game of Black Jack</button>
			</div>
			<div>
				<button id='reset-game' class='hidden'>Start a New Game</button>
			</div>
			
			<div class='hand' id='dealer-hand'>
				<p>Dealer's Hand</p>
			</div>
			<br>
			<div class='hand' id='player-hand'>
				<p>Player's Hand</p>
			</div>
		</div>
		
		
		</div>
		<footer>
			<div class='error'>
				Instructions/Error Information: <span></span>
			</div>
		</footer>
	</body>
</html>
